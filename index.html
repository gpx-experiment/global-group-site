<style>
:root{
  /* corporate / bank-like */
  --bg:#f4f6fb;
  --card:#ffffff;
  --text:#0b1220;
  --muted:#546078;
  --border:#e6eaf2;

  --accent:#2436d6;      /* main blue */
  --accent2:#1b2bb0;     /* hover / dark */
  --focus:rgba(36,54,214,.14);

  --radius:16px;
  --radiusSm:12px;
  --shadow:0 14px 40px rgba(12,18,32,.08);
  --shadowSm:0 8px 22px rgba(12,18,32,.06);

  --max:1120px;
}

*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  background:var(--bg);
  color:var(--text);
  line-height:1.45;
}

a{color:inherit;text-decoration:none}
.wrap{max-width:var(--max);margin:0 auto;padding:0 22px}

/* ===== Header (strict, bank-like) ===== */
header{
  position:sticky;top:0;z-index:10;
  background:rgba(244,246,251,.9);
  backdrop-filter:blur(10px);
  border-bottom:1px solid var(--border);
}
.nav{
  display:flex;align-items:center;justify-content:space-between;
  padding:14px 0;
  gap:14px;
}
.brand{
  display:flex;align-items:center;gap:12px;
  font-weight:800;
  letter-spacing:.4px;
}
.logo{
  height:34px; width:auto; display:block; /* keep proportions */
}
.brand .name{
  font-size:14px;
  letter-spacing:.8px;
}
.menu{
  display:flex;align-items:center;gap:10px;flex-wrap:wrap;
}
.menu a{
  color:var(--muted);
  font-weight:700;
  font-size:13px;
  padding:10px 12px;
  border-radius:12px;
}
.menu a:hover{background:#eef2ff;color:var(--text)}
@media (max-width:920px){ .menu .hide-sm{display:none} }

/* ===== Buttons (no “puffy”, bank style) ===== */
.btn{
  display:inline-flex;align-items:center;justify-content:center;
  padding:11px 16px;
  border-radius:12px;
  border:1px solid var(--border);
  background:#fff;
  font-weight:800;
  cursor:pointer;
  box-shadow:0 2px 10px rgba(12,18,32,.03);
}
.btn:hover{border-color:#d7deea}
.btn.primary{
  background:var(--accent);
  border-color:transparent;
  color:#fff;
  box-shadow:0 14px 28px rgba(36,54,214,.18);
}
.btn.primary:hover{background:var(--accent2)}

/* ===== Hero shell ===== */
.hero{padding:26px 0 18px}
.heroShell{
  background:#fff;
  border:1px solid var(--border);
  border-radius:20px;
  box-shadow:var(--shadow);
  padding:22px;
}
.grid{
  display:grid;
  grid-template-columns: 1.15fr .85fr;
  gap:18px;
  align-items:start;
}
@media (max-width:920px){ .grid{grid-template-columns:1fr} }

h1{
  margin:0 0 10px;
  font-size:44px;
  line-height:1.06;
  letter-spacing:-.9px;
}
@media (max-width:620px){ h1{font-size:34px} }

.sub{
  margin:0 0 16px;
  color:var(--muted);
  font-size:15px;
  max-width:70ch;
}

.row{display:flex;gap:10px;flex-wrap:wrap;margin-top:14px}

/* ===== “Bank chips” (clean, not too many) ===== */
.chips{display:flex;flex-wrap:wrap;gap:10px;margin-top:14px}
.chip{
  border:1px solid var(--border);
  background:#fff;
  color:var(--muted);
  font-weight:800;
  font-size:12px;
  padding:9px 12px;
  border-radius:999px;
}

/* ===== KPI tiles ===== */
.kpis{
  display:grid;
  grid-template-columns: repeat(3, 1fr);
  gap:12px;
  margin-top:16px;
}
@media (max-width:620px){ .kpis{grid-template-columns:1fr} }
.kpi{
  border:1px solid var(--border);
  background:#fff;
  border-radius:var(--radiusSm);
  padding:14px;
  box-shadow:var(--shadowSm);
}
.kpi b{display:block;font-size:14px}
.kpi span{display:block;margin-top:4px;color:var(--muted);font-size:12px}

/* ===== Right form card ===== */
.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:18px;
  box-shadow:var(--shadowSm);
}
.form{padding:18px}
.form h3{margin:0 0 6px;font-size:16px}
.form p{margin:0 0 14px;color:var(--muted);font-size:13px}

label{display:block;margin:10px 0 6px;color:var(--muted);font-size:12px;font-weight:800}
input,select,textarea{
  width:100%;
  padding:12px 12px;
  border-radius:12px;
  border:1px solid var(--border);
  outline:none;
  font-size:14px;
  background:#fff;
  color:var(--text);
}
textarea{min-height:92px;resize:vertical}
input:focus,select:focus,textarea:focus{
  border-color:rgba(36,54,214,.35);
  box-shadow:0 0 0 4px var(--focus);
}
.form-actions{display:flex;gap:10px;flex-wrap:wrap;align-items:center;margin-top:14px}
.hint{font-size:12px;color:var(--muted)}
#result{margin-top:10px}

/* ===== Sections ===== */
section{padding:18px 0}
.title{font-size:18px;font-weight:900;margin:0 0 12px}
.cards{
  display:grid;
  grid-template-columns: repeat(3, 1fr);
  gap:14px;
}
@media (max-width:920px){ .cards{grid-template-columns:1fr} }
.service{
  padding:16px;
}
.service h4{margin:0 0 6px;font-size:15px}
.service p{margin:0;color:var(--muted);font-size:13px}
.tag{
  display:inline-flex;margin-top:10px;
  border:1px solid var(--border);
  border-radius:999px;
  padding:7px 10px;
  font-size:12px;
  font-weight:900;
  background:#fff;
}

/* ===== Footer ===== */
footer{
  border-top:1px solid var(--border);
  padding:18px 0 26px;
  color:var(--muted);
  margin-top:12px;
}
.foot{display:flex;justify-content:space-between;gap:12px;flex-wrap:wrap}
</style>
